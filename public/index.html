<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="myButton" class="float-left submit-button" >Single Player</button>
<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "singlePlayer.html";
    };
</script>
<button id="multiplayer" class="float-left submit-button" >Multiplayer</button>
<script type="text/javascript">
    document.getElementById("multiplayer").onclick = function () {
        fetch("/redirectMulti").then(r => {
            location.href = r.url;
        });
    };

</script>
</body>
</html>
